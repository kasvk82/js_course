    <h1>Управление формой</h1>
    <!-- <form id="main-form" onsubmit="return checkForm(this)"> -->
    <form id="main-form">
        <table>
            <tr>
                <th><input type="text" id="name" maxlength="256" placeholder="ФИО" size="100"></th>
            </tr>
            <tr>
                <th><input type="password" id="pass" placeholder="Пароль" size="100"></th>
            </tr>
            <tr>
                <th><input type="password" id="repass" placeholder="Повторный пароль" size="100"></th>
            </tr>
            <tr align="left">
                <th>
                    <label for="male">Мужской</label>
                    <input type="radio" name="state" id="male" value="Мужской">

                    <label for="female">Женский</label>
                    <input type="radio" name="state" id="female" value="Женский">
                </th>
            </tr>
            <tr>
                <th><input type="submit" name="submit" value="Готово"></th>
            </tr>
            <tr>
                <th><p id="error"></p></th>
            </tr>
        </table>
